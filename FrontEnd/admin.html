<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - Plants and Users Management</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-top"></div>
      <div class="logo">
        <p>Herbal Web Manager</p>
      </div>
      <div class="header-top"></div>
    </div>
  </header>

  <div class="page-container">
    <div class="search-bar-container">
      <a class="home-button" href="javascript:history.back()">Go Back</a>
    </div>
    <div class="page-container-main">
      <section id="plants" class="container">
        <h2>Manage Plants</h2>
        <button id="addPlantBtn">Add New Plant</button>
        <table id="plantsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Species</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Plant rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
      <section id="users" class="container">
        <h2>Manage Users</h2>
        <button id="addUserBtn">Add New User</button>
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- User rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </div>

    <footer>
      <div class="footer-container">
        <p>
          Â© 2024 Herbal Web Manager, Perju Mircea-Stefan & Hulubei Tudor 2A4 UAIC FII
        </p>
      </div>
    </footer>
  </div>

  <!-- Modal for adding plants -->
  <div id="plantModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Plant</h2>
      <form id="plantForm" enctype="multipart/form-data">
        <label for="plantName">Name:</label>
        <input type="text" id="plantName" name="plantName" required>
        <label for="plantSpecies">Species:</label>
        <select id="plantSpecies" name="plantSpecies" required>
          <option value="">Select a species</option>
          <option value="Ageratum">Ageratum</option>
          <option value="Alpina">Alpina</option>
          <option value="Aster">Aster</option>
          <option value="Balsam">Balsam</option>
          <option value="Biflora">Biflora</option>
          <option value="Californica">Californica</option>
          <option value="Domestica">Domestica</option>
          <option value="Eximia">Eximia</option>
          <option value="Fruticosa">Fruticosa</option>
          <option value="Gigantea">Gigantea</option>
          <option value="Heliotrope">Heliotrope</option>
          <option value="Hirsuta">Hirsuta</option>
          <option value="Impatiens">Impatiens</option>
          <option value="Imperialis">Imperialis</option>
          <option value="Japonica">Japonica</option>
          <option value="Nana">Nana</option>
          <option value="Orientalis">Orientalis</option>
          <option value="Rosmarinifolia">Rosmarinifolia</option>
          <option value="Sativum">Sativum</option>
          <option value="Tenuifolia">Tenuifolia</option>
          <option value="Xanthocarpa">Xanthocarpa</option>
          <option value="Yunnanensis">Yunnanensis</option>
          <option value="Zebrina">Zebrina</option>
        </select>
        <label for="plantColor">Color:</label>
        <select id="plantColor" name="plantColor" required>
          <option value="">Select a color</option>
          <option value="Blue">Blue</option>
          <option value="Brown">Brown</option>
          <option value="Green">Green</option>
          <option value="Orange">Orange</option>
          <option value="Pink">Pink</option>
          <option value="Purple">Purple</option>
          <option value="Red">Red</option>
          <option value="White">White</option>
          <option value="Yellow">Yellow</option>
        </select>
        <label for="plantFamily">Family:</label><select id="plantFamily" name="plantFamily" required>
          <option value="">Select a family</option>
          <option value="Asteraceae">Asteraceae</option>
          <option value="Apiaceae">Apiaceae</option>
          <option value="Brassicaceae">Brassicaceae</option>
          <option value="Caryophyllaceae">Caryophyllaceae</option>
          <option value="Chrysanthemum">Chrysanthemum</option>
          <option value="Ericaceae">Ericaceae</option>
          <option value="Fabaceae">Fabaceae</option>
          <option value="Lamiaceae">Lamiaceae</option>
          <option value="Liliaceae">Liliaceae</option>
          <option value="Malvaceae">Malvaceae</option>
          <option value="Orchidaceae">Orchidaceae</option>
          <option value="Oleaceae">Oleaceae</option>
          <option value="Poaceae">Poaceae</option>
          <option value="Ranunculaceae">Ranunculaceae</option>
          <option value="Rubiaceae">Rubiaceae</option>
          <option value="Rosaceae">Rosaceae</option>
          <option value="Solanaceae">Solanaceae</option>
          <option value="Urticaceae">Urticaceae</option>
        </select>
        <label for="plantPlace">Place:</label><select id="plantPlace" name="plantPlace" required>
          <option value="">Select a place</option>
          <option value="Cliff">Cliff</option>
          <option value="Coastal">Coastal</option>
          <option value="Desert">Desert</option>
          <option value="Forest">Forest</option>
          <option value="Garden">Garden</option>
          <option value="Mountain">Mountain</option>
          <option value="Savanna">Savanna</option>
          <option value="Swamp">Swamp</option>
          <option value="Urban">Urban</option>
        </select>
        <label for="plantImage">Upload image:</label>
        <input type="file" id="plantImage" name="plantImage" accept=".jpg" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

          <option value="Rubiaceae">Rubiaceae</option>
          <option value="Rosaceae">Rosaceae</option>

        </select>
        <label for="editPlantPlace">Place:</label><select id="editPlantPlace" name="editPlantPlace" required>
          <option value="">Select a place</option>
          <option value="Cliff">Cliff</option>
          <option value="Coastal">Coastal</option>
          <option value="Desert">Desert</option>
          <option value="Forest">Forest</option>
          <option value="Garden">Garden</option>
          <option value="Mountain">Mountain</option>
          <option value="Savanna">Savanna</option>
          <option value="Swamp">Swamp</option>
          <option value="Urban">Urban</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Modal for adding users -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add User</h2>
      <form id="addUserForm">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" name="userPassword" required>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Modal for editing users -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <label for="editUserName">Username:</label>
        <input type="text" id="editUserName" name="editUserName" required>
        <label for="editFirstName">First name:</label>
        <input type="text" id="editFirstName" name="editFirstName" required>
        <label for="editLastName">Last name:</label>
        <input type="text" id="editLastName" name="editLastName" required>
        <label for="editUserPassword">Password:</label>
        <input type="password" id="editUserPassword" name="editUserPassword" required>
        <label for="editUserEmail">Email:</label>
        <input type="email" id="editUserEmail" name="editUserEmail" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="../BackEnd/scripts/admin.js"></script>
</body>

</html>
