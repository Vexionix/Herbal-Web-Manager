<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeMa | Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-top"></div>
      <div class="logo">
        <p>Herbal Web Manager</p>
      </div>
      <div class="search-bar-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <nav class="redirect-nav">
        <ul>
          <li class="redirect-button"><a href="/">Home</a></li>
          <li class="redirect-button"><a href="about">About</a></li>
          <li class="redirect-button"><a href="help">Help</a></li>
          <li class="redirect-button"><a href="contact">Contact</a></li>
          <li class="redirect-button"><a href="signup">Sign up</a></li>
          <li class="redirect-button"><a href="login">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-container">
    <div class="signup-section">
      <div class="container">
        <h2>Sign up</h2>
        <form id="register-form" action="login" method="get">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="name-container">
            <div class="first-name-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
            </div>
            <div class="last-name-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
            </div>
          </div>
          <div class="email-gender-container">
            <div class="email-container">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="gender-container">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
              required>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up">
          </div>
          <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </form>
        <div class="strength-meter" id="strengthMeter">
          <span></span>
        </div>
        <div class="strength-text" id="strengthText"></div>
        <div class="matching-criteria" id="matchingCriteria"></div>
        <div class="criteria-messages" id="criteriaMessages"></div>
        <div class="error-message" id="errorMessage" style="color: red;">
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p>
          Â© 2024 Herbal Web Manager, Perju Mircea-Stefan & Hulubei Tudor 2A4 UAIC FII
        </p>
      </div>
    </footer>
  </div>
  <script src="../BackEnd/scripts/signupConditions.js" defer></script>
</body>

</html>
