<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hema | Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-top"></div>
            <div class="logo">
                <p>Herbal Web Manager</p>
            </div>
            <div class="search-bar-container">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <nav class="redirect-nav">
                <ul>
                    <li class="redirect-button"><a href="/">Home</a></li>
                    <li class="redirect-button"><a href="about">About</a></li>
                    <li class="redirect-button"><a href="help">Help</a></li>
                    <li class="redirect-button"><a href="contact">Contact</a></li>
                    <li class="redirect-button"><a href="signup">Sign up</a></li>
                    <li class="redirect-button"><a href="login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-container">
        <div class="contact-container">
            <h2>Reach out to us</h2>
            <form id="contact-form">
                <div class="first-row">
                    <div class="full-name-container">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="email-container">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" placeholder="Enter message" required>
                <button type="submit">Send Message</button>
                <div id="status-message" style="margin-top: 10px;"></div>
            </form>
        </div>
        <footer>
            <div class="footer-container">
                <p>
                    Â© 2024 Herbal Web Manager, Perju Mircea-Stefan & Hulubei Tudor 2A4 UAIC FII
                </p>
            </div>
        </footer>
    </div>
    <script src="../BackEnd/scripts/contact.js"></script>
</body>

</html>
