<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeMa | Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-top"></div>
            <div class="logo">
                <p>Herbal Web Manager</p>
            </div>
            <nav class="redirect-nav">
                <ul>
                    <li class="redirect-button"><a href="/home">Home</a></li>
                    <li class="redirect-button"><a href="/about">About</a></li>
                    <li class="redirect-button"><a href="/help">Help</a></li>
                    <li class="redirect-button"><a href="/contact">Contact</a></li>
                    <li class="redirect-button"><a href="/logout" id="logout-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-container">
        <div class="page-content-container">

            <div class="option" onclick="searchPlants()">
                <div class="option-name">
                    <p>SEARCH PLANTS</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_search.svg" alt="image">
                </div>
            </div>

            <div class="option" id="openPlantModal">
                <div class="option-name">
                    <p>ADD PLANTS</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_add.svg" alt="image">
                </div>
            </div>

            <div class="option" onclick="myPlants()">
                <div class="option-name">
                    <p>MY PLANTS</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_added.svg" alt="image">
                </div>
            </div>

            <div class="option" onclick="myProfile()">
                <div class="option-name">
                    <p>MY PROFILE</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_profile.svg" alt="image">
                </div>
            </div>

            <div class="option" onclick="likedPlants()">
                <div class="option-name">
                    <p>LIKED PLANTS</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_liked.svg" alt="image">
                </div>
            </div>

            <div class="option" onclick="topRedirect()">
                <div class="option-name">
                    <p>TOP</p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_top.svg" alt="image">
                </div>
            </div>

            <div class="option" onclick="unsplash()">
                <div class="option-name">
                    <p>UNSPLASH </p>
                </div>
                <div class="icon">
                    <img class="icon-svg" src="../assets/h_unsplash.svg" alt="image">
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <p>
                    Â© 2024 Herbal Web Manager, Perju Mircea-Stefan & Hulubei Tudor 2A4 UAIC FII
                </p>
            </div>
        </footer>
    </div>

    <form id="logout-form" action="/logout" method="POST" style="display: none;"></form>

    <div id="plantModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Plant</h2>
            <form id="plantForm" enctype="multipart/form-data">
                <label for="plantName">Name:</label>
                <input type="text" id="plantName" name="plantName" required>
                <label for="plantSpecies">Species:</label>
                <select id="plantSpecies" name="plantSpecies" required>
                    <option value="">Select a species</option>
                    <option value="Ageratum">Ageratum</option>
                    <option value="Alpina">Alpina</option>
                    <option value="Aster">Aster</option>
                    <option value="Balsam">Balsam</option>
                    <option value="Biflora">Biflora</option>
                    <option value="Californica">Californica</option>
                    <option value="Domestica">Domestica</option>
                    <option value="Eximia">Eximia</option>
                    <option value="Fruticosa">Fruticosa</option>
                    <option value="Gigantea">Gigantea</option>
                    <option value="Heliotrope">Heliotrope</option>
                    <option value="Hirsuta">Hirsuta</option>
                    <option value="Impatiens">Impatiens</option>
                    <option value="Imperialis">Imperialis</option>
                    <option value="Japonica">Japonica</option>
                    <option value="Nana">Nana</option>
                    <option value="Orientalis">Orientalis</option>
                    <option value="Rosmarinifolia">Rosmarinifolia</option>
                    <option value="Sativum">Sativum</option>
                    <option value="Tenuifolia">Tenuifolia</option>
                    <option value="Xanthocarpa">Xanthocarpa</option>
                    <option value="Yunnanensis">Yunnanensis</option>
                    <option value="Zebrina">Zebrina</option>
                </select>
                <label for="plantColor">Color:</label>
                <select id="plantColor" name="plantColor" required>
                    <option value="">Select a color</option>
                    <option value="Blue">Blue</option>
                    <option value="Brown">Brown</option>
                    <option value="Green">Green</option>
                    <option value="Orange">Orange</option>
                    <option value="Pink">Pink</option>
                    <option value="Purple">Purple</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                    <option value="Yellow">Yellow</option>
                </select>
                <label for="plantFamily">Family:</label><select id="plantFamily" name="plantFamily" required>
                    <option value="">Select a family</option>
                    <option value="Asteraceae">Asteraceae</option>
                    <option value="Apiaceae">Apiaceae</option>
                    <option value="Brassicaceae">Brassicaceae</option>
                    <option value="Caryophyllaceae">Caryophyllaceae</option>
                    <option value="Chrysanthemum">Chrysanthemum</option>
                    <option value="Ericaceae">Ericaceae</option>
                    <option value="Fabaceae">Fabaceae</option>
                    <option value="Lamiaceae">Lamiaceae</option>
                    <option value="Liliaceae">Liliaceae</option>
                    <option value="Malvaceae">Malvaceae</option>
                    <option value="Orchidaceae">Orchidaceae</option>
                    <option value="Oleaceae">Oleaceae</option>
                    <option value="Poaceae">Poaceae</option>
                    <option value="Ranunculaceae">Ranunculaceae</option>
                    <option value="Rubiaceae">Rubiaceae</option>
                    <option value="Rosaceae">Rosaceae</option>
                    <option value="Solanaceae">Solanaceae</option>
                    <option value="Urticaceae">Urticaceae</option>
                </select>
                <label for="plantPlace">Place:</label><select id="plantPlace" name="plantPlace" required>
                    <option value="">Select a place</option>
                    <option value="Cliff">Cliff</option>
                    <option value="Coastal">Coastal</option>
                    <option value="Desert">Desert</option>
                    <option value="Forest">Forest</option>
                    <option value="Garden">Garden</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Savanna">Savanna</option>
                    <option value="Swamp">Swamp</option>
                    <option value="Urban">Urban</option>
                </select>
                <label for="plantImage">Upload image:</label>
                <input type="file" id="plantImage" name="plantImage" accept=".jpg" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="../BackEnd/scripts/logout.js"></script>
    <script src="../BackEnd/scripts/home.js"></script>
    <script src="../BackEnd/scripts/adminpanelbutton.js"></script>
</body>

</html>
