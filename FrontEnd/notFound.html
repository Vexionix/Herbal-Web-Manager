<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="notFound.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-top"></div>
            <div class="logo">
                <p>Herbal Web Manager</p>
            </div>

                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <nav class="redirect-nav">
                <ul>
                    <li class="redirect-button"><a href="/">Home</a></li>
                    <li class="redirect-button"><a href="about">About</a></li>
                    <li class="redirect-button"><a href="help">Help</a></li>
                    <li class="redirect-button"><a href="contact">Contact</a></li>

                    <li class="redirect-button"><a href="login">Login</a></li>
                </ul>
            </nav>

    <div class="container">
        <div class="error-text">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        </div>
    </div>
    <canvas id="background-canvas"></canvas>
    <script src="./notFoundParticles.js"></script>
